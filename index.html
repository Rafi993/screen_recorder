<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>screen recorder</title>
    <link rel="stylesheet" href="index.css">
  </head>
  <body>

    <div class="recorder">
      <button class="stop hidden" id="stop"></button>
      <button class="play" id="play"></button>

      <h3>00:00:00</h3>

      <button class="close" id="close">
        <svg viewBox="0 0 24 24" preserveAspectRatio="xMidYMid meet" fit>
            <g><path d="M19 6.41l-1.41-1.41-5.59 5.59-5.59-5.59-1.41 1.41 5.59 5.59-5.59 5.59 1.41 1.41 5.59-5.59 5.59 5.59 1.41-1.41-5.59-5.59z"></path></g>
          </svg>
      </button>

    </div>

    <script>
      // You can also require other files to run in this process
      require('./renderer.js')
    </script>
    <script src="./utils.js"></script>
    <script src="./app.js"></script>
  </body>
</html>
